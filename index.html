<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Twitter / Twitter</title>
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="shortcut icon" href="./public/img/twitter.svg" type="image/x-icon">
</head>
<body>
    <main class="main-content">
        <img class="main-content__img" src="./public/img/twitter.svg" alt="twitter_logo">
        <h1 class="main-content__title">Iniciar sesión en Twitter</h1>
        <form  class="main-content__form" action="#" method="get">
            <div class="main-content__user">
                <label class="main-content__user--label" for="user">Teléfono, correo o usuario</label>
                <input class="main-content__user--input" type="text" id="user">
            </div>
            <div class="main-content__password">
                <label class="main-content__password--label" for="password">Contraseña</label>
                <input class="main-content__password--input" type="password" id="password">
            </div>
            <input class="main-content__button" type="button" value="Iniciar sesión">
        </form>
        <div class="main-content__links">
            <a class="main-content__links--first" href="#">¿Olvidaste tu contraseña?</a>
            <div class="main-content__links--point">.</div>
            <a class="main-content__links--second" href="#">Regístrate en Twitter</a>
        </div>
    </main>
</body>
